<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE SUA MENTORIA</h1>
            <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
        </header>

        <div class="forms">
            <div class="box"><h1>Informações pessoais</h1></div>

            <form id="my-form">
                <fieldset class="fieldset-wrapper">
                    <div class="name-col">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="name">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email valido)</span></label>
                        <input type="text" id="name">
                    </div>
                </fieldset>
                
                <fieldset class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <select id="mentor">
                        <option value="Ronaldo">Ronaldo</option>
                        <option value="Vanderson">Vanderson</option>
                        <option value="Jeferson">Jeferson</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
