<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de trabalho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page">
        <header>
            <p>recentes</p>
            <h1>Trabalhos</h1>
        </header>
    
        <main>
            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1544038659-12337883d216?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGh1bWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60" 
                alt="imagem de pessoas">
                <h2><span>Walking</span>People</h2>
            </div>
    
            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1579126038374-6064e9370f0f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fGZpdG5lc3N8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60" 
                alt="imagem uma uma mulher a agradecendo a paisagem">
                <h2><span>Meditation</span>Loving the life</h2>
            </div>
    
            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1600806343209-d8f624917fbe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHNreSUyMG5pZ2h0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60" 
                alt="imagem de uma paisagem linda">
                <h2><span>Looking</span>Living in peace</h2>
            </div>

            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1654612870172-81381ebf44c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=400&q=60" 
                alt="imagem de uma mulher olhando para voce">
                <h2><span>Calm down</span>My honey</h2>
            </div>
        </main>
    </div>
</body>
</html>
