<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="img/play.png" alt=""></button>
            <button class="pause hide"><img src="img/pause.png" alt=""></button>
            <button class="stop hide"><img src="img/stop.png" alt=""></button>
            <button class="set"><img src="img/set.png" alt=""></button>
        </div>
    </main>

    <footer>
        <button class="volume-on hide"><img src="img/volume-on.png" alt=""></button>
        <button class="volume-off"><img src="img/volume-off.png" alt=""></button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
